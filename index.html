<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lagos JPU</title>
</head>
<body>
  <div class="contact">

    <h1 class="contact-title">Contact us</h1>
    <p class="contact-dscription">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia iste, iusto quos voluptatem asperiores nesciunt quaerat, magni obcaecati ratione soluta cupiditate dolores molestias.</p>

    <form action="" name="contact-us">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxc7uJDmBI2WhwW83jgnr2EVHvbyXlfbcunlHuoWeoQtpTBTtIFLfMU9iU9PxE3ufIZ-w/exec'
    const form = document.forms['contact-us']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})

        .then(response => {
          form.reset()
          console.log('Success!', response)
          alert('Successful!')
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>
</html>
